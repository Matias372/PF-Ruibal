<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter egg</title>
    <link rel="stylesheet" href="../CSS/Easter-egg_estilos.css">
</head>
<body>
    <a href="Inicio.html" class="back-to-home">
        â—„
    </a>
    <div class="game-container">
        <h1>Tu perro</h1>
        <div class="progress-bars">
            <div class="progress-bar">
                <label for="hunger-bar">Hambre</label>
                <progress id="hunger-bar" max="100" value="50"></progress>
            </div>
            <div class="progress-bar">
                <label for="happiness-bar">Felicidad</label>
                <progress id="happiness-bar" max="100" value="50"></progress>
            </div>
        </div>
        <div id="pet-container">
            <img id="gif-sucio" src="../../Resources/Gif/gif-sucio.gif" alt="GIF sucio" style="display:none;">
            <div id="pet">
                <img src="../../Resources/Gif/Dog-gif.gif" alt="Tamagotchi">
            </div>
            <img id="gif-accion" class="extra-gif" src="" alt="GIF adicional" style="display:none;">
        </div>

        <div class="controls">
            <button onclick="clean()">Limpiar</button>
            <button onclick="feed()">Alimentar</button>
            <button onclick="play()">Jugar</button>
        </div>

        <div id="death-message" style="display:none;">
            <p>Tu Tamagotchi ha muerto :(</p>
            <button onclick="restartGame()">Volver a intentar</button>
        </div>
    </div>
    
    <footer>
        <p>Desarrollado por <a href="https://github.com/Matias372" target="_blank">Matias Ruibal</a></p>
        <p>Atribuciones:</p>
        <p><a href="https://opengameart.org/content/animals-and-tea-by-strawheart" title="dog icons">Dog gif - strawheart</a></p>
    </footer>

    <script src="../../Control/Easter-egg_Handler.js"></script>
</body>
</html>
