<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incribirse</title>
</head>
<body>
    
    <div id="Header"></div>

    <main>

        <section id="Incribirse">
            <form action="#" method="post">

                <div>
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required>    
                </div>
                
                <div>
                    <label for="apellido">Apellido *</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                
                <div>
                    <label for="mail">Mail *</label>
                    <input type="email" id="mail" name="mail" required>
                </div>
                
                <div>
                    <label for="telefono">Tel√©fono *</label>
                    <input type="tel" id="telefono" name="telefono" required>    
                </div>
                
                <div>
                    <label for="curso">Curso *</label>
                    <select name="" id="cursoname">
                        <option value="nombre_de_curso">nombre de curso</option>
                    </select>    
                </div>
                
                <div>
                    <label for="fca">Nombre de registro FCA
                        <!--<div class="tooltip">?
                            <span class="tooltiptext"></span>
                        </div>-->
                    </label>
                    <input type="text" id="fca" name="fca">    
                </div>
                
                <div>
                    <label for="comentarios">Comentarios</label>
                    <textarea id="comentarios" name="comentarios" rows="4"></textarea>    
                </div>
                
                <button type="submit">Enviar formulario</button>
            </form>
        </section>

    </main>
    
    <div id="Footer"></div>

    <script src="../../Control/HeaFoo_Handler.js"></script>
</body>
</html>
