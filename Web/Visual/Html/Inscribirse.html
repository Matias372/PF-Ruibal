<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incribirse</title>
    <meta name="author" content="Matias Ruibal">
    <meta name="github" content="https://github.com/Matias372">
    <meta name="description" content="Perronautas. Adiestramiento.">
    <!-- Estilos -->
    <link rel="stylesheet" href="../CSS/Header_estilos.css">
    <link rel="stylesheet" href="../CSS/Footer_estilos.css">
    <link rel="stylesheet" href="../CSS/Formulario_estilos.css">
</head>
<body>
    
    <div id="Header"></div>

    <main>

        <section id="Inscribirse">

            <h1>Formulario</h1>

            <form method="post" id="inscripcion-form" onsubmit="sendEmail(event)">

                <div>
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required>    
                </div>
                <div>
                    <label for="apellido">Apellido *</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div>
                    <label for="mail">Mail *</label>
                    <input type="email" id="mail" name="mail" required>
                </div>
                <div>
                    <label for="telefono">Tel√©fono *</label>
                    <input type="tel" id="telefono" name="telefono" required>    
                </div>
                <div>
                    <label for="curso">Curso *</label>
                    <select name="curso" id="cursoname" required>
                        <option value="" disabled selected>Selecciona curso</option>
                        <option value="nombre_de_curso">Nombre de curso</option>
                    </select>    
                </div>
                <div>
                    <label for="mascota">Nombre de perro</label>
                    <input type="text" id="mascota" name="mascota">    
                </div>
                <div>
                    <label for="fca">Nombre de criadero</label>
                    <input type="text" id="fca" name="fca">    
                </div>
                <div>
                    <label for="comentarios">Comentarios</label>
                    <textarea id="comentarios" name="comentarios" rows="4"></textarea>    
                </div>
                <button type="submit">Enviar formulario</button>
                <!--perronautas.adiestramiento@gmail.com-->
            </form>
        </section>

    </main>
    
    <div id="Footer"></div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="../../Control/HeaFoo_Handler.js"></script>
    <script src="../../Control/Formulario_Handler.js"></script>
</body>
</html>
