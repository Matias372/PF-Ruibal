<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redireccionando...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Función para redirigir a otro archivo HTML
            function redirectToPage() {
                window.location.href = './Visual/Html/Inicio.html'; // Cambia 'anotherPage.html' por el nombre del archivo al que quieres redirigir
            }

            // Llamar a la función de redirección
            redirectToPage();
        });
    </script>
</head>

</body>
</html>
